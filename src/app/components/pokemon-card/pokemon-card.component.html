<div class="cartoes-pokemon" *ngIf="isLoading">
  <div class="cartao-pokemon aberto tipo-eletrico" id="cartao-pikachu">
    <div class="cartao-topo">
      <div class="detalhes">
        <h2 class="nome"> {{pokemon.name}} </h2>

        <span> #{{leadingZeros(pokemon.id)}} </span>
      </div>
      <div class="tipo">
        <span class="tipo1"><img src="" alt="pokemon" /> pokemon </span>
      </div>

      <div class="cartao-imagem">
        <img [src]="'https://assets.pokemon.com/assets/cms2/img/pokedex/full/' + leadingZeros(numeroPokemon)  + '.png'" alt="Imagem do Pokemon" /> </div>
    </div>
    <div class="cartao-informacoes">
      <div class="status">
        <h3>Status</h3>
        <ul>
          <li class="cartao__status" *ngFor="let value of pokemon.stats">
            {{ value.stat.name }} : {{ value.base_stat }}
          </li>
        </ul>
      </div>
      <div class="habilidades">
        <h3>Habilidades</h3>
        <ul>
          <li class="cartao__status" *ngFor="let value of pokemon.abilities">
            {{ value.ability.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
